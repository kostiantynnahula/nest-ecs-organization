services:
  nest-ecs-postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

  nest-ecs-organization:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: development
    command: sh -c "npx prisma migrate dev && npm run start:dev"
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
    depends_on:
      - nest-ecs-postgres

volumes:
  postgres:
